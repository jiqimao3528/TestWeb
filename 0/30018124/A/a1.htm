	function blurFunc(obj){
		return
		var val = $(obj).val();
		if(val != ""){
			$(obj).css({background:"#eafafb",border:"1pt solid #000",color:"#000"});
		}else{
			$(obj).css({background:"#fff",border:"1pt solid #999",color:"#333"});
		}
	}
	function keyUp(obj){
		return
		var val = $(obj).val();
		var arr = [" "];
		for(var i = 0;i < val.length;i ++){
			if($.inArray(val[i],arr) != -1){
				val = val.substr(0,val.length-1)
			}
		}
		$(obj).val(val);
