<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<button class="btn"></button>
		</div>
		
		<script src="public/jquery-1.8.2.js"></script>
		<script src="js/webgl.js"></script>
		<script>
			$(function(){
				if (window.vuplex) {
				    sendMessageToCSharp(2);
				} else {
				    window.addEventListener('vuplexready', sendMessageToCSharp);
				}
				function sendMessageToCSharp(type) {
					console.log(type)
				    window.vuplex.postMessage({ hjEventName: 'H5ProjectReady' });
				}
				$('.btn').click(function(){
					sendMessageToCSharp(1)
				})
			})
			
		</script>
	</body>
</html>
